version: '3.8'

services:
  hyoda-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyoda-chatbot
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Langfuse Configuration (Optional)
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-false}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      
      # MongoDB Configuration (Optional)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/}
      - MONGODB_DB=${MONGODB_DB:-healthyoda}
      
      # HealthBench Configuration
      - HEALTHBENCH_GRADER_MODEL=${HEALTHBENCH_GRADER_MODEL:-gpt-4o-mini}
      - HELM_JUDGE_MODEL=${HELM_JUDGE_MODEL:-gpt-4o-mini}
      
      # CORS Configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://167.71.238.114,http://167.71.238.114:8002,http://localhost:8002,http://127.0.0.1:8002}
      
      # Rate Limiting
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-3600}
      
      # Voice Processing (Optional)
      - VOICE_ENABLED=${VOICE_ENABLED:-false}
      
      # Vector Store
      - REBUILD_VECTORSTORE=${REBUILD_VECTORSTORE:-false}
    
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./docx:/app/docx
    
    depends_on:
      - mongodb
    
    networks:
      - hyoda-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: hyoda-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=healthyoda
    volumes:
      - mongodb_data:/data/db
    networks:
      - hyoda-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: hyoda-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - hyoda-app
    networks:
      - hyoda-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  hyoda-network:
    driver: bridge

