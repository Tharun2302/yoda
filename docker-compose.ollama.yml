version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: yoda-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - yoda-network
    healthcheck:
      disable: true

  yoda-app:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: yoda-chatbot
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      # Ollama Configuration
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-alibayram/medgemma:4b}
      - OLLAMA_API_KEY=ollama
      
      # Langfuse Configuration (Optional)
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-false}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      
      # MongoDB Configuration (Optional)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/}
      - MONGODB_DB=${MONGODB_DB:-healthyoda}
      
      # CORS Configuration - Update with your server IP
      - ALLOWED_ORIGINS=http://68.183.88.5,http://68.183.88.5:8002,http://localhost:8002,http://127.0.0.1:8002
      
      # Rate Limiting
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-3600}
    
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./docx:/app/docx
    
    depends_on:
      - ollama
      - mongodb
    
    networks:
      - yoda-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: yoda-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=healthyoda
    volumes:
      - mongodb_data:/data/db
    networks:
      - yoda-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  ollama_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  yoda-network:
    driver: bridge

